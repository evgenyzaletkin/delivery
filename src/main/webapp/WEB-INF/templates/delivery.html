<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="#{delivery.title} +' ' + ${delivery.orderNumber} ">Delivery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/css/common.css"/>
</head>
<body>

<div th:include="navigation::dispatcher_nav_bar"></div>
<!--@thymesVar id="newDelivery" type="Delivery"-->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="/deliveries" method="post" th:action="@{/deliveries}" th:object="${delivery}">

                <div class="form-group" hidden="hidden">
                    <input class="form-control"  type="text" th:field="*{id}" th:value="*{id}"/>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.number}">Order Number</label>
                    <input class="form-control" type="text" th:field="*{orderNumber}" th:value="*{orderNumber}"/>
                    <p th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}">Incorrect name</p>
                </div>




                <div class="form-group">
                    <label th:text="#{deliveries.date}">Destination Date</label>
                    <input class="form-control" type="date" th:value="*{deliveryDate}" th:field="*{deliveryDate}"
                           value="01.01.2014"/>

                    <p th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}">Incorrect date</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.shift}">Delivery Shift</label>
                    <select class="form-control" th:field="*{deliveryShift}">
                        <option th:text="#{shift.IRRELEVANT}" th:value="null"/>
                        <option th:each="shift : ${allShifts}"
                                th:text="#{${'shift.' + shift}}"
                                th:value="${shift}"
                                th:selected="(${shift} == *{deliveryShift})">
                        </option>
                    </select>

                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.originName}">Client Name</label>
                    <input class="form-control" type="text" th:value="*{originName}" th:field="*{originName}"
                           value="Ivan"/>

                    <p th:if="${#fields.hasErrors('originName')}" th:errors="*{originName}">Incorrect name</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.originStreet}">Address</label>
                    <input type="text" th:field="*{originStreet}" th:value="*{originStreet}" value="1080 Bearses way"/>

                    <p th:if="${#fields.hasErrors('originStreet')}" th:errors="*{originStreet}">Incorrect address</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.originCity}">City</label>
                    <input type="text" th:field="*{originCity}" th:value="*{originCity}" value="NY"/>

                    <p th:if="${#fields.hasErrors('originCity')}" th:errors="*{originCity}">Incorrect City</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.originState}">State</label>
                    <input type="text" th:field="*{originState}" th:value="*{originState}" value="NY"/>

                    <p th:if="${#fields.hasErrors('originState')}" th:errors="*{originState}">Incorrect State</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.originZip}">State</label>
                    <input type="text" th:field="*{originZip}" th:value="*{originZip}" value="NY"/>

                    <p th:if="${#fields.hasErrors('originZip')}" th:errors="*{originZip}">Incorrect State</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.destinationName}">Client Name</label>
                    <input class="form-control" type="text" th:value="*{destinationName}" th:field="*{destinationName}"
                           value="Ivan"/>

                    <p th:if="${#fields.hasErrors('destinationName')}" th:errors="*{destinationName}">Incorrect name</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.destinationStreet}">Address</label>
                    <input type="text" th:field="*{destinationStreet}" th:value="*{destinationStreet}" value="1080 Bearses way"/>

                    <p th:if="${#fields.hasErrors('destinationStreet')}" th:errors="*{destinationStreet}">Incorrect address</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.destinationCity}">City</label>
                    <input type="text" th:field="*{destinationCity}" th:value="*{destinationCity}" value="NY"/>

                    <p th:if="${#fields.hasErrors('destinationCity')}" th:errors="*{destinationCity}">Incorrect City</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.destinationState}">State</label>
                    <input type="text" th:field="*{destinationState}" th:value="*{destinationState}" value="NY"/>

                    <p th:if="${#fields.hasErrors('destinationState')}" th:errors="*{destinationState}">Incorrect State</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.destinationZip}">State</label>
                    <input type="text" th:field="*{destinationZip}" th:value="*{destinationZip}" value="NY"/>

                    <p th:if="${#fields.hasErrors('destinationZip')}" th:errors="*{destinationZip}">Incorrect State</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.phone}">Phone Number</label>
                    <input class="form-control" type="text" th:value="*{phoneNumber}" th:field="*{phoneNumber}"
                           value="777-777-7"/>
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Incorrect date</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.quantity}">Quantity</label>
                    <input type="number" th:field="*{quantity}" th:value="*{quantity}" value="1"/>

                    <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Incorrect Quantity</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.volume}">Volume</label>
                    <input type="number" th:field="*{volume}" th:value="*{volume}" value="1"/>

                    <p th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}">Incorrect Volume</p>
                </div>

                <div class="form-group">
                    <input class="btn btn-default" type="submit" th:value="#{ok}"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
