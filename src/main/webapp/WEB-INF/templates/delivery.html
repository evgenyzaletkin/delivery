<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="#{delivery.title} +' ' + ${delivery.orderNumber} ">Delivery</title>
</head>
<body>
<!--@thymesVar id="newDelivery" type="Delivery"-->
<form action="/deliveries" method="post" th:action="@{/deliveries}" th:object="${delivery}">
    <div>
        <label th:text="#{deliveries.number}">Order Number</label>
        <input type="text" th:field="*{orderNumber}" readonly="readonly" th:value="*{orderNumber}"/>
    </div>
    <div>
        <label th:text="#{deliveries.client}">Client Name</label>
        <input type="text" th:value="*{clientName}" th:field="*{clientName}" value="Ivan"/>
    </div>
    <div>
        <label th:text="#{deliveries.phone}">Phone Number</label>
        <input type="text" th:value="*{phoneNumber}" th:field="*{phoneNumber}" value="777-777-7"/>
    </div>
    <div>
        <label th:text="#{deliveries.date}">Destination Date</label>
        <input type="date" th:value="*{deliveryDate}" th:field="*{deliveryDate}" value="01.01.2014"/>
    </div>

    <div>
        <label th:text="#{deliveries.city}">City</label>
        <input type="text" th:field="*{destinationCity}" th:value="*{destinationCity}" value="NY"/>
    </div>

    <div>
        <label th:text="#{deliveries.address}">Address</label>
        <input type="text" th:field="*{destinationAdress}" th:value="*{destinationAdress}" value="1080 Bearses way"/>
    </div>

    <div>
        <label th:text="#{deliveries.quantity}">Quantity</label>
        <input type="number" th:field="*{quantity}" th:value="*{quantity}" value="1"/>
    </div>

    <div>
        <label th:text="#{deliveries.volume}">Volume</label>
        <input type="number" th:field="*{volumeNumber}" th:value="*{volumeNumber}" value="1"/>
    </div>

    <div>
        <input type="submit" th:value="#{ok}"/>
    </div>
</form>
</body>
</html>
