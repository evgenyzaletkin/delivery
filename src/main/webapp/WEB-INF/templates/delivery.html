<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="#{delivery.title} +' ' + ${delivery.orderNumber} ">Delivery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/css/common.css"/>
</head>
<body>

<div th:include="navigation::dispatcher_nav_bar"></div>
<!--@thymesVar id="newDelivery" type="Delivery"-->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="/deliveries" method="post" th:action="@{/deliveries}" th:object="${delivery}">

                <div class="form-group" hidden="hidden">
                    <input class="form-control"  type="text" th:field="*{id}" th:value="*{id}"/>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.number}">Order Number</label>
                    <input class="form-control" type="text" th:field="*{orderNumber}" th:value="*{orderNumber}"/>
                </div>

                <p th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}">Incorrect name</p>
                <div class="form-group">
                    <label th:text="#{deliveries.client}">Client Name</label>
                    <input class="form-control" type="text" th:value="*{clientName}" th:field="*{clientName}"
                           value="Ivan"/>

                <p th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}">Incorrect name</p>
                </div>
                <div class="form-group">
                    <label th:text="#{deliveries.phone}">Phone Number</label>
                    <input class="form-control" type="text" th:value="*{phoneNumber}" th:field="*{phoneNumber}"
                           value="777-777-7"/>
                </div>
                <div class="form-group">
                    <label th:text="#{deliveries.date}">Destination Date</label>
                    <input class="form-control" type="date" th:value="*{deliveryDate}" th:field="*{deliveryDate}"
                           value="01.01.2014"/>

                    <p th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}">Incorrect date</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.shift}">Delivery Shift</label>
                    <select class="form-control" th:field="*{deliveryShift}">
                        <option th:text="#{shift.IRRELEVANT}" th:value="null"/>
                        <option th:each="shift : ${allShifts}"
                                th:text="#{${'shift.' + shift}}"
                                th:value="${shift}"
                                th:selected="(${shift} == *{deliveryShift})">
                        </option>
                    </select>

                </div>


                <div class="form-group">
                    <label th:text="#{deliveries.address}">Address</label>
                    <input type="text" th:field="*{street}" th:value="*{street}" value="1080 Bearses way"/>

                    <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect address</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.city}">City</label>
                    <input type="text" th:field="*{city}" th:value="*{city}" value="NY"/>

                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect City</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.state}">State</label>
                    <input type="text" th:field="*{state}" th:value="*{state}" value="NY"/>

                    <p th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Incorrect State</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.zip}">State</label>
                    <input type="text" th:field="*{zip}" th:value="*{zip}" value="NY"/>

                    <p th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Incorrect State</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.quantity}">Quantity</label>
                    <input type="number" th:field="*{quantity}" th:value="*{quantity}" value="1"/>

                    <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Incorrect Quantity</p>
                </div>

                <div class="form-group">
                    <label th:text="#{deliveries.volume}">Volume</label>
                    <input type="number" th:field="*{volumeNumber}" th:value="*{volumeNumber}" value="1"/>

                    <p th:if="${#fields.hasErrors('volumeNumber')}" th:errors="*{volumeNumber}">Incorrect Volume</p>
                </div>

                <div class="form-group">
                    <input class="btn btn-default" type="submit" th:value="#{ok}"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
